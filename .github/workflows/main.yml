name: Deploy react-app 



on:
  push:
    branches:
      - main  # Replace with your branch name

jobs:
  deploy:
    runs-on: self-hosted  
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run the tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Restart Nginx
        run: |
          sudo systemctl restart nginx
